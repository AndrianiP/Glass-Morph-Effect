<!DOCTYPE html>

<head>
    <title>Lunar Goddess</title>
    <link rel="stylesheet" href="style.css">
    <script type:"text/javascript" src="./js/javascript.js"></script>
</head>

<body>
    <span id='blur'></span>
    <span id="circleOne"></span>
    <section>
        <div class="container" id='container'>
            <div class="card" id="card">
                <div class="imgBox">
                    <img id="skinDisplay" src="./imgs/Lunar/1.png" alt="Diana Lunar Blossom Skin">
                    <h2>Lunar Blossom Diana</h2>
                </div>
                <div class="content">
                    <div class="chroma">
                        <h3>Chroma :</h3> 
                        <span class="base" onclick="changeColor(1)" ></span>
                        <span class="amethyst" onclick="changeColor(2)" ></span>
                        <span class="aquamarine" onclick="changeColor(3)" ></span>
                        <span class="obsidian" onclick="changeColor(4)" ></span>
                        <span class="pearl" onclick="changeColor(5)" ></span>
                        <span class="peridot" onclick="changeColor(6)" ></span>
                        <span class="ruby" onclick="changeColor(7)" ></span>
                        <span class="turquoise" onclick="changeColor(8)" ></span>
                    </div>
                    <div class="skin">
                        <h2 onclick="displaySkins()">Change Skin</h2>
                    </div>
                </div>
            </div>
            <!--Second Card-->
            <SecondCard class="rightCard" id="rightCard">
                <div class="card" id="card">
                    <div class="imgBox">
                        <img id="skinDisplay" src="./imgs/Lunar/1.png" alt="Diana Lunar Blossom Skin">
                        <h2>Lunar Blossom Diana</h2>
                    </div>
                    <div class="content">
                        <div class="chroma">
                            <h3>Chroma :</h3> 
                            <span class="base" onclick="changeColor(1)" ></span>
                            <span class="amethyst" onclick="changeColor(2)" ></span>
                            <span class="aquamarine" onclick="changeColor(3)" ></span>
                            <span class="obsidian" onclick="changeColor(4)" ></span>
                            <span class="pearl" onclick="changeColor(5)" ></span>
                            <span class="peridot" onclick="changeColor(6)" ></span>
                            <span class="ruby" onclick="changeColor(7)" ></span>
                            <span class="turquoise" onclick="changeColor(8)" ></span>
                        </div>
                        <div class="skin">
                            <h2 onclick="displaySkins()">Change Skin</h2>
                        </div>
                    </div>
                </div>
            </SecondCard>
            <!--Third Card-->
            <CenterCard class="centerCard" id="centerCard">
                <div class="card" id="card">
                    <div class="imgBox">
                        <img id="skinDisplay" src="./imgs/Lunar/1.png" alt="Diana Lunar Blossom Skin">
                        <h2>Lunar Blossom Diana</h2>
                    </div>
                    <div class="content">
                        <div class="chroma">
                            <h3>Chroma :</h3> 
                            <span class="base" onclick="changeColor(1)" ></span>
                            <span class="amethyst" onclick="changeColor(2)" ></span>
                            <span class="aquamarine" onclick="changeColor(3)" ></span>
                            <span class="obsidian" onclick="changeColor(4)" ></span>
                            <span class="pearl" onclick="changeColor(5)" ></span>
                            <span class="peridot" onclick="changeColor(6)" ></span>
                            <span class="ruby" onclick="changeColor(7)" ></span>
                            <span class="turquoise" onclick="changeColor(8)" ></span>
                        </div>
                        <div class="skin">
                            <h2 onclick="displaySkins()">Change Skin</h2>
                        </div>
                    </div>
                </div>
            </CenterCard>
    </section>
    
    <span id="circleTwo"></span>
</body>
